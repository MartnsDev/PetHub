<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetHub</title>
    <link rel="stylesheet" href="domain/src/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Lado esquerdo - Ilustração -->
        <div class="left-side">
            <div class="brand">
                <h1>PetHub</h1>
            </div>
            
            <div class="welcome-content">
                <h2>Já tem conta? Faça seu login:</h2>
                <p>Acesse sua conta para continuar ajudando pets a encontrarem um novo lar.</p>
                
                <div class="illustration">
                    <div class="pet-circle">
                        <div class="pet dog"></div>
                        <div class="pet cat"></div>
                    </div>
                    <div class="hearts">
                        <div class="heart heart-1">💙</div>
                        <div class="heart heart-2">🧡</div>
                    </div>
                </div>
                
                <p class="footer-text">2024 - Desenvolvido por <a href="https://github.com/MartnsDev">MartinsDev</a></p>
            </div>
        </div>
        
        <!-- Lado direito - Formulário -->
        <div class="right-side">
            <div class="login-form">
                <div class="form-header">
                    <div class="brand-mobile">
                        <h1>PetHub</h1>
                    </div>
                    <h2>Faça seu login</h2>
                    <p>Entre em sua conta para acessar a plataforma de adoção de pets</p>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Digite seu email" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Digite sua senha" 
                            required
                        >
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Lembrar de mim
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    
                    <button type="submit" class="login-btn" id="loginBtn">
                        <span id="btnText">Entrar</span>
                        <div id="btnLoader" class="loader" style="display: none;"></div>
                    </button>
                    
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                </form>
                
                <div class="signup-link">
                    <p>Não tem conta? <a href="domain/cadastro.html">Cadastre-se aqui</a></p>
                </div>
                
                <div class="pets-decoration">
                    <div class="pet-icon pet-icon-1">🐶</div>
                    <div class="pet-icon pet-icon-2">🐱</div>
                    <div class="pet-icon pet-icon-3">🐰</div>
                </div>
            </div>
        </div>
    </div>

   <script src="domain/src/js/index.js"></script>
</body>
</html>
