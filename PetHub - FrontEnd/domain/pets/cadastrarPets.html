<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetHub - Cadastrar Pet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/domain/src/css/dashboard.css" />
    <style>
      .container-usuario {
        background: #f5f5f5;
        padding: 15px 20px;
        border-radius: 8px;
        margin: 20px auto;
        max-width: 800px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .container-usuario h1 {
        margin: 0;
      }
      #logoutBtn {
        background: #d32f2f;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      #logoutBtn:hover {
        background: #b71c1c;
      }

      .form-container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 20px auto;
      }
      .form-container h2 {
        text-align: center;
        color: #1976d2;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      .form-group input[type="file"] {
        padding: 3px;
      }
      button.submit-btn {
        width: 100%;
        padding: 10px;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }
      button.submit-btn:hover {
        background: #1565c0;
      }
      #mensagem {
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo"><i class="fas fa-paw"></i></div>
          <div class="logo-text">PetHub</div>
        </div>
        <ul class="menu">
          <li>
            <a href="../dashboard.html" class="menu-link"
              ><i class="fas fa-home"></i><span>Dashboard</span></a
            >
          </li>
          <li>
            <a href="cadastrarPets.html" class="menu-link active"
              ><i class="fas fa-plus"></i><span>Cadastrar Pet</span></a
            >
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Navbar -->
        <nav class="navbar">
          <div class="navbar-left">
            <h1 class="navbar-title">Cadastrar Novo Pet</h1>
          </div>
        </nav>

        <!-- Info do usuário logado -->
        <div class="container-usuario">
          <div>
            <h1>Bem-vindo(a), <span id="nomeUsuario"></span>!</h1>
          </div>
          <button id="logoutBtn">Sair</button>
        </div>

        <!-- Formulário de cadastro -->
        <section class="content">
          <div class="form-container">
            <h2>Cadastro de Pet</h2>
            <form id="form-cadastrar-pet" data-abrigo-id="1">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="Nome do pet"
                  required
                />
              </div>

              <div class="form-group">
                <label for="raca">Raça</label>
                <select id="raca" name="raca" required>
                  <!-- Cães -->
                  <option value="" disabled selected>
                    Selecione a Raça do Cão ou Gato
                  </option>
                  <option value="" disabled>Selecione a raça do cão</option>
                  <option value="Akita">Akita</option>
                  <option value="American Bully">American Bully</option>
                  <option value="American Staffordshire Terrier">
                    American Staffordshire Terrier
                  </option>
                  <option value="Beagle">Beagle</option>
                  <option value="Bernese Mountain Dog">
                    Bernese Mountain Dog
                  </option>
                  <option value="Bichon Frisé">Bichon Frisé</option>
                  <option value="Border Collie">Border Collie</option>
                  <option value="Boston Terrier">Boston Terrier</option>
                  <option value="Boxer">Boxer</option>
                  <option value="Bull Terrier">Bull Terrier</option>
                  <option value="Bulldog Francês">Bulldog Francês</option>
                  <option value="Bulldog Inglês">Bulldog Inglês</option>
                  <option value="Cane Corso">Cane Corso</option>
                  <option value="Chihuahua">Chihuahua</option>
                  <option value="Dachshund">Dachshund</option>
                  <option value="Dalmatian">Dalmatian</option>
                  <option value="Doberman">Doberman</option>
                  <option value="Golden Retriever">Golden Retriever</option>
                  <option value="Great Dane">Great Dane</option>
                  <option value="Husky Siberiano">Husky Siberiano</option>
                  <option value="Labrador Retriever">Labrador Retriever</option>
                  <option value="Maltês">Maltês</option>
                  <option value="Papillon">Papillon</option>
                  <option value="Pastor Alemão">Pastor Alemão</option>
                  <option value="Pastor Australiano">Pastor Australiano</option>
                  <option value="Pit Bull">Pit Bull</option>
                  <option value="Poodle">Poodle</option>
                  <option value="Pug">Pug</option>
                  <option value="Rottweiler">Rottweiler</option>
                  <option value="Samoyed">Samoyed</option>
                  <option value="Schnauzer">Schnauzer</option>
                  <option value="Shih Tzu">Shih Tzu</option>
                  <option value="Yorkshire Terrier">Yorkshire Terrier</option>
                  <option value="Outro">Outro</option>

                  <!-- Gatos -->
                  <option value="" disabled>Selecione a raça do gato</option>
                  <option value="Abissínio">Abissínio</option>
                  <option value="Bengal">Bengal</option>
                  <option value="British Shorthair">British Shorthair</option>
                  <option value="Burmese">Burmese</option>
                  <option value="Himalaio">Himalaio</option>
                  <option value="Maine Coon">Maine Coon</option>
                  <option value="Norueguês da Floresta">
                    Norueguês da Floresta
                  </option>
                  <option value="Persa">Persa</option>
                  <option value="Ragdoll">Ragdoll</option>
                  <option value="Russian Blue">Russian Blue</option>
                  <option value="Scottish Fold">Scottish Fold</option>
                  <option value="Siamês">Siamês</option>
                  <option value="Sphynx">Sphynx</option>
                  <option value="Siberiano">Siberiano</option>
                  <option value="Outro">Outro</option>
                </select>

                <!-- Input para "Outro" escondido inicialmente -->
                <input
                  type="text"
                  id="outraRaca"
                  name="outraRaca"
                  placeholder="Digite a raça"
                  style="display: none; margin-top: 10px"
                />
              </div>

              <div class="form-group">
                <label for="idade">Idade</label>
                <input
                  type="number"
                  id="idade"
                  name="idade"
                  placeholder="Idade do pet"
                  required
                />
              </div>

              <div class="form-group">
                <label for="tipo">Tipo</label>
                <select id="tipo" name="tipo" required>
                  <option value="">Selecione</option>
                  <option value="CACHORRO">Cachorro</option>
                  <option value="GATO">Gato</option>
                </select>
              </div>

              <div class="form-group">
                <label for="cor">Cor</label>
                <input
                  type="text"
                  id="cor"
                  name="cor"
                  placeholder="Cor do pet"
                />
              </div>

              <div class="form-group">
                <label for="peso">Peso (kg)</label>
                <input
                  type="number"
                  id="peso"
                  name="peso"
                  step="0.01"
                  placeholder="Peso do pet"
                />
              </div>

              <div class="form-group">
                <label for="fotos">Fotos</label>
                <input
                  type="file"
                  id="fotos"
                  name="fotos"
                  multiple
                  accept="image/*"
                />
              </div>

              <button type="submit" class="submit-btn">Cadastrar Pet</button>
            </form>
            <div id="mensagem"></div>
          </div>
        </section>
      </main>
    </div>

    <script src="/domain/src/js/animations.js"></script>
    <script src="/domain/src/js/cadastrarPets.js"></script>
  </body>
</html>
